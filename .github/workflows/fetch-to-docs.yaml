name: Fetch files from service repositories
on:
  push:
    branches:
      - main
jobs:
  fetch-files:
    runs-on: ubuntu-latest
    env:
      MAIN_BRANCH: "main"
    steps:
      - name: Configure Git as Github Actions
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git config --global credential.helper store
      - name: Install git-filter-repo
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - run: pip install git-filter-repo==2.38.0
      - name: Fetch files from Service 1 Repository
        uses: "./.github/workflows/fetch-files-template.yml"
        with:
          fetch-depth: 0
          repository: ali-ozturk/docs-prot-service-1
          ref: main
          path: service
      - uses: actions/checkout@v3
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3